<!DOCTYPE html>
<html>
<head>
     <title>Bootstrap Colors and Tables</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <style>
          div {
               border-style: solid;
          }
     </style>
</head>
<body>
     <div class="row">
          <div class="col-xl-4 bg-primary">CONETNT</div>
          <div class="col-xl-4 bg-success">CONTENT 2</div>
          <div class="col-xl-4 bg-danger">CONTENT 3</div>
     </div>
     <table class="container-fluid table-striped table-bordered table-hover table-primary">
          <tr>
               <td class="table-danger">Cell 1</td>
               <td class="table-primary">Cell 2</td>
               <td class="table-success">Cell 3</td>
          </tr>
          <tr class="table-success">
               <td>1</td>
               <td>2</td>
               <td>3</td>
          </tr>
          <tr class="table-danger">
               <td>4</td>
               <td>5</td>
               <td>6</td>
          </tr>
          <tr class="table-warning">
               <td>7</td>
               <td>8</td>
               <td>9</td>
          </tr>
     </table>
</body>
</html>
